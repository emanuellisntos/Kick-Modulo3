<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>adote.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    nav img {
        width: 50px;
        height: 50px;
    } 

    form.row.g-3 {
      padding: 40px;
    }
    
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Adote
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Cachorros</a></li>
                  <li><a class="dropdown-item" href="#">Gatos</a></li>
                  <li><a class="dropdown-item" href="#">Outros animais</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contato</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquise aqui" aria-label="Search">
              <button class="btn btn-primary" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>

    <main>
      <img src="../img/banner-doguinho.jpeg" class="img-fluid" alt="...">

      <form class="row g-3">
        <h1 class="display-6">Formulário de Adoção</h1>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Seu nome">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Sobrenome</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Seu sobrenome">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Seu endereço">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Sua cidade">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Estado</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Seu estado">
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Que tipo de animal você está procurando para adoção?</label>
          <select id="inputState" class="form-select">
            <option selected>Cachorro</option>
            <option>Gato</option>
            <option>Outro animal</option>
            <option>Não tenho preferência</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Quero receber notificações de animais disponíveis para adoção
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
